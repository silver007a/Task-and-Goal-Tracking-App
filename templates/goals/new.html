{%  extends "base.html" %}

{% block content %}
<h2>Add new milestone</h2>

<main id="new-form">
<form action="/goals" method="post">
    <div>
        <label for="goal">Goal:</label>        
        <select name="goal_id" id="goal_id">
            
            {% for goal in all_goals %}
                <option value="{{goal.id}}">{{goal.title}}</option>
            {% endfor %}
            
        </select>

    </div>


    <div class="new-title">
        <label for="mile_title">Title</label>
        <input type="text" id="mile_title" name="mile_title">
    </div>

    <div class="new-desc">
        <label for="mile_desc">Description</label>
        <input type="text" id="mile_desc" name="mile_desc">
    </div>
    <div>
        <label for="mile_position">Position</label>
        <input type="text" id="mile_position" name="mile_position">
    </div>
    <div>
        <label for="mile_date">Date</label>
        <input type="text" id="mile_date" name="mile_date">
    </div>

    
 
    <!-- <div>
        <label for="completed">Completed</label>
        <select name="completed" id="completed">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>c
    </div> -->

    
    <button class="button" type="submit">ADD</button>
</form>
</main>
{%  endblock %}
